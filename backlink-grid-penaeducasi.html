<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Backlink Grid Pena Edukasi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .grid-backlink {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 10px;
    }
    .artikel {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.2s ease;
    }
    .artikel:hover {
      transform: scale(1.02);
    }
    .artikel img {
      width: 100%;
      height: auto;
      display: block;
    }
    .artikel h2 {
      font-size: 16px;
      margin: 10px;
      color: #333;
    }
    .lihat-selengkapnya {
      text-align: center;
      margin-top: 20px;
    }
    .lihat-selengkapnya button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Artikel Terbaru Pena Edukasi</h1>
  <div id="backlink-grid" class="grid-backlink"></div>
  <div class="lihat-selengkapnya">
    <button onclick="tampilkanLebihBanyak()">Lihat Selengkapnya</button>
  </div>

        title: "Kue Cenil Singkong Warna-Warni Legit"
      }
    ];

    let tampilAwal = 6;
    let ditampilkan = 0;

    function tampilkanLebihBanyak() {
      const container = document.getElementById("backlink-grid");
      const batch = dataArtikel.slice(ditampilkan, ditampilkan + tampilAwal);

      batch.forEach(item => {
        const el = document.createElement("div");
        el.className = "artikel";
        el.innerHTML = `
          <a href="${item.url}" rel="dofollow" target="_blank">
            <img src="${item.img}" alt="${item.title}" loading="lazy">
            <h2>${item.title}</h2>
          </a>
        `;
        container.appendChild(el);
      });

      ditampilkan += tampilAwal;
      if (ditampilkan >= dataArtikel.length) {
        document.querySelector(".lihat-selengkapnya").style.display = "none";
      }
    }

    tampilkanLebihBanyak();
  </script>
</body>
</html>
